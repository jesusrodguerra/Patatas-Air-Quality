<div class="title">
    <h2>Citys List</h2>
</div>
<hr>
<table [dataSource]="city" mat-table class="mat-elevation-z8 full-width-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let city"> {{city.Id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let city"> {{city.Name}} </td>
    </ng-container>
    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let city"> {{city.Country}} </td>
    </ng-container>
    <ng-container matColumnDef="normalDeviceCount">
        <th mat-header-cell *matHeaderCellDef> Normal Count </th>
        <td mat-cell *matCellDef="let city"> {{city.NormalDevicesCount}} </td>
    </ng-container>
    <ng-container matColumnDef="warningDeviceCount">
        <th mat-header-cell *matHeaderCellDef> Warning Count </th>
        <td mat-cell *matCellDef="let city"> {{city.WarningDevicesCount}} </td>
    </ng-container>
    <ng-container matColumnDef="alertDeviceCount">
        <th mat-header-cell *matHeaderCellDef> Alert Count </th>
        <td mat-cell *matCellDef="let city"> {{city.AlertDevicesCount}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h1>
    {{ totalNormal() }}
</h1>

<h1>
    {{ totalWarning() }}
</h1>

<h1>
    {{ totalAlert() }}
</h1>
